name: CI

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * 6' # Saturday 8am UTC
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: write

jobs:
  commitlint:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/commitlint.yml

  lint:
    uses: ./.github/workflows/lint.yml

  unit-tests:
    uses: ./.github/workflows/unit-test.yml

  build:
    uses: ./.github/workflows/build.yml

  e2e-tests:
    needs: [build]
    uses: ./.github/workflows/e2e-test.yml

  lighthouse:
    needs: [build]
    uses: ./.github/workflows/lighthouse.yml
    with:
      mode: ${{ github.event_name == 'pull_request' && 'pr' || 'main' }}

  update-badges:
    if: github.event_name == 'schedule'
    needs: [unit-tests, lighthouse]
    uses: ./.github/workflows/update-badges.yml
